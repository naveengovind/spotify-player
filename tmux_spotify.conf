# Tmux configuration for optimal image display with spotify_player
# This enables proper passthrough for image protocols

# Enable passthrough for image protocols (Kitty, iTerm2, etc.)
set -g allow-passthrough on

# Enable clipboard integration
set -g set-clipboard on

# Set terminal to support 256 colors and true color
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable focus events for better terminal integration
set -g focus-events on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable mouse support
set -g mouse on
